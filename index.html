<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header content">
      <h1>nothing special here</h1>
  </header>
   <main class="main content">
        <div>
           <h2>char in string counter</h2>
            <input id="stringCounter" type="text" placeholder="Type your string here">
            <input id="stringCounterSubmit" type="submit" value="Count">
            <div id="stringCounterAnswer"></div>
        </div>
        <div>
            <h2>random square matrix</h2>
            <input id="matrixLength" type="text" placeholder="matrix size/elements">
            <input id="matrixBase" type="text" placeholder="max number value">
            <input id="buildMatrix" type="submit" value="Count">
            <div id="matrix"></div>
        </div>
        <div>
            <h2>words in text counter</h2>
            <textarea id="wordintextcounter" cols="40" rows="10" placeholder="input your text here"></textarea>
            <input id="wordintextcounterSubmit" type="submit" value="Count">
            <div id="wordintextcounterAnswer"></div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
